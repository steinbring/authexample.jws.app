  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-analytics.js"></script>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyBERFpmasBoYqea6UER4lefXTTjendZuMM",
      authDomain: "authexample-jws-app.firebaseapp.com",
      databaseURL: "https://authexample-jws-app.firebaseio.com",
      projectId: "authexample-jws-app",
      storageBucket: "authexample-jws-app.appspot.com",

    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

  <!-- STOP: Core Firebase stuff -->

  <!-- Firebase UI Auth Stuff  -->
  <script src="https://www.gstatic.com/firebasejs/ui/4.3.0/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.3.0/firebase-ui-auth.css" />
  <script type="text/javascript">
    // FirebaseUI config.
    var uiConfig = {
      signInSuccessUrl: 'https://authexample.jws.app/info/',
      signInOptions: [
        // Leave the lines as is for the providers you want to offer your users.
        firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        firebase.auth.TwitterAuthProvider.PROVIDER_ID,
        firebase.auth.GithubAuthProvider.PROVIDER_ID
      ],
      // tosUrl and privacyPolicyUrl accept either url string or a callback
      // function.
      // Terms of service url/callback.
      tosUrl: 'https://jws.app',
      // Privacy policy url/callback.
      privacyPolicyUrl: function() {
        window.location.assign('https://jws.app');
      }
    };

    // Initialize the FirebaseUI Widget using Firebase.
    var ui = new firebaseui.auth.AuthUI(firebase.auth());
    // The start method will wait until the DOM is loaded.
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>

  <h1>Example Auth App</h1>

  <div id="firebaseui-auth-container"></div>

  <!-- App-Specific CSS and JS -->
  <script src="main.js"></script>
  <link type="text/css" rel="stylesheet" href="main.css" />
